version: "3"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    restart: on-failure
    depends_on:
      - rabbitmq
    volumes:
      - .:/app

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672

  consumer:
    build: .
    restart: on-failure
    depends_on:
      - rabbitmq
    working_dir: /app
    command: port_scan_rec.py