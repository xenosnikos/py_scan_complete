language: python

dist: xenial

services:
  - docker

env:
  global:
    - IMAGE_NAME=dhsncats/trustymail1.py
    - DOCKER_USER=jsf9k
    - secure: ""

python:
  - 3.6
  - 3.7
  - 3.8

before_install:
  - sudo apt-get install -y shellcheck

install:
  - pip install flake8 pytest-cov pytest coveralls
  - pip install --editable .

script:
  - shellcheck bump_version.sh tag.sh travis_scripts/*.sh
  - pytest --cov=trustymail1.py
  - flake8 .
  # - bash travis_scripts/build_docker_image.sh

after_success:
  - coveralls

deploy:
  - provider: pypi
    user: jsf9k
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      tags: true
      python: '3.8'
